<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мероприятие - Афиша</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #1a1a1a;
      line-height: 1.5;
    }
    
    .header {

      z-index: 100;
    }
    
    .header-inner {

      margin: 0 auto;

      height: 64px;

      align-items: center;

    }
    
    .logo-section {

      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 36px;
      height: 36px;
      background: #e53935;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 20px;
    }
    
    .logo-text {
      display: flex;
      flex-direction: column;
      line-height: 1.1;
    }
    
    .logo-name {
      font-weight: 600;
      font-size: 16px;
      color: #1a1a1a;
    }
    
    .logo-city {

      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .header-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    
    .search-btn {
      font-size: 20px;
      cursor: pointer;
      color: #666;
    }
    
    .login-btn {
      padding: 8px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      color: #1a1a1a;
    }
    
    .category-nav {
      background: #fff;
      border-bottom: 1px solid #e5e5e5;
      overflow-x: auto;
    }
    
    .category-nav::-webkit-scrollbar {
      display: none;
    }
    
    .category-nav-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
      display: flex;
      gap: 8px;
      height: 48px;
      align-items: center;
    }
    
    .category-tab {

      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      color: #1a1a1a;
      background: #f5f5f5;
      cursor: pointer;
      white-space: nowrap;
      text-decoration: none;
      transition: background 0.2s;
    }
    
    .category-tab:hover {

    }
    
    .category-tab.active {
      background: #1a1a1a;
      color: #fff;
    }
    
    .category-more {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 16px;
      color: #666;
    }
    
    .main-content {
      max-width: 1280px;
      margin: 0 auto;
      padding: 24px;
    }
    
    .hero-section {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 40px;
      border-radius: 16px;
      overflow: hidden;
      height: 400px;
    }
    
    .hero-main {
      position: relative;
      background: #333;
      overflow: hidden;
    }
    
    .hero-main img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.2) 50%, transparent 100%);
    }
    
    .hero-rating {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      background: #4caf50;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }
    
    .hero-content {

      left: 24px;
      right: 24px;

    }
    
    .hero-category {

      text-transform: uppercase;
      opacity: 0.8;

    }
    
    .hero-title {

      margin-bottom: 16px;

    }
    
    .hero-btn {

      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      background: #fff;
      color: #1a1a1a;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;

    }
    
    .hero-btn:hover {

    }
    
    .hero-gallery {

      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 8px;
    }
    
    .hero-gallery-item {
      background: #eee;
      overflow: hidden;
    }
    
    .hero-gallery-item img {

      height: 100%;
      object-fit: cover;
    }
    
    .section {
      margin-bottom: 40px;
    }
    
    .section-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .section-title {
      font-size: 24px;
      font-weight: 600;
    }
    
    .section-link {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 20px;
      font-size: 13px;
      color: #1a1a1a;
      text-decoration: none;
      cursor: pointer;
    }
    
    .section-link:hover {
      background: #f5f5f5;
    }
    
    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }
    
    .session-card {

      border-radius: 12px;
      cursor: pointer;
      transition: border-color 0.2s, box-shadow 0.2s;

    .session-card:hover {

    .session-price {

      margin-bottom: 8px;
    }
    
    .session-time {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .session-address {
      font-size: 13px;
      color: #666;
    }
    
    .full-schedule {
      margin-top: 32px;
    }
    
    .schedule-row {
      display: flex;
      align-items: center;
      padding: 20px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .schedule-date {
      width: 100px;

    }
    
    .schedule-day-num {

    }
    
    .schedule-day-num sup {

    }
    
    .schedule-day-name {
      font-size: 11px;
      color: #e53935;

    }
    
    .schedule-info {

      padding: 16px 24px;
      background: #f9f9f9;
      border-radius: 8px;
      margin: 0 24px;
    }
    
    .schedule-time {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .schedule-venue {
      font-size: 13px;
      color: #666;
    }
    
    .schedule-price-btn {
      padding: 12px 24px;
      background: #1a1a1a;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      white-space: nowrap;
    }
    
    .schedule-price-btn:hover {
      background: #333;
    }
    
    .about-section {
      margin-bottom: 40px;
    }
    
    .about-label {
      font-size: 12px;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .about-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .about-text {
      font-size: 15px;
      color: #333;
      line-height: 1.7;
      max-width: 800px;
    }
    
    .age-section {
      margin-bottom: 40px;
    }
    
    .age-label {
      font-size: 12px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .age-value {
      font-size: 18px;
      font-weight: 600;
    }
    
    .recommendations-section {
      margin-bottom: 40px;
    }
    
    .recs-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    
    .recs-scroll {
      display: flex;
      gap: 16px;
      overflow-x: auto;
      padding-bottom: 16px;
    }

      height: 6px;
    }
    
    .recs-scroll::-webkit-scrollbar-track {
      background: #f5f5f5;
      border-radius: 3px;
    }
    
    .recs-scroll::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }
    
    .rec-card {
      flex: 0 0 180px;
      cursor: pointer;
    }
    
    .rec-card-image {
      position: relative;
      width: 180px;
      height: 240px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .rec-card-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .rec-card-rating {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 4px 10px;
      background: #4caf50;
      border-radius: 12px;
      color: white;
      font-size: 12px;
      font-weight: 600;
    }
    
    .rec-card-title {
      font-size: 14px;
      font-weight: 500;
      color: #1a1a1a;
    }
    
    .footer {
      background: #f5f5f5;
      padding: 40px 0;
      margin-top: 40px;
    }
    
    .footer-inner {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    .footer-links {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 24px;
      margin-bottom: 32px;
    }
    
    .footer-column a {
      display: block;
      color: #666;
      text-decoration: none;
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .footer-column a:hover {
      color: #1a1a1a;
    }
    
    .footer-copy {
      font-size: 12px;
      color: #999;
      padding-top: 24px;
      border-top: 1px solid #e5e5e5;
    }
    
    .order-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .order-modal.active {
      display: flex;
    }
    
    .order-modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px;
      max-width: 480px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .order-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
    }
    
    .order-form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: #666;
    }
    
    .form-input {
      padding: 12px 16px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #4caf50;
    }
    
    .order-submit {
      padding: 14px 24px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    
    .order-submit:hover {
      background: #43a047;
    }
    
    .order-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .selected-session {
      padding: 16px;
      background: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .selected-session-time {
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .selected-session-price {
      color: #4caf50;
      font-size: 14px;
    }
    
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 400px;
      font-size: 16px;
      color: #666;
    }
    
    @media (max-width: 768px) {
      .hero-section {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .hero-main {
        height: 300px;
      }
      
      .hero-gallery {
        display: none;
      }

        font-size: 24px;
      }

        grid-template-columns: 1fr 1fr;
      }

        padding: 0 16px;
      }

  </style>
</head>

  <script>
    let eventData = null;
    let events = [];
    let categories = [];
    let selectedSessionData = null;
    let currentCitySlug = '';
    
    const categoryTabs = [
      'ВЫСТАВКИ', 'МУЗЕИ', 'КВЕСТ КОМНАТА', 'ЭКСТРИМ', 
      'DAILY', 'КОМНАТА ГНЕВА', 'БИЛЬЯРД', 'БОУЛИНГ'
    ];
    
    let isGeneratedLink = false;
    let isEventTemplate = false;
    let isNewUrlFormat = false;
    let linkCode = null;
    
    // Transliterate Russian city name to Latin for URL
    function transliterate(name) {
      const map = {'а':'a','б':'b','в':'v','г':'g','д':'d','е':'e','ё':'yo','ж':'zh','з':'z','и':'i','й':'y','к':'k','л':'l','м':'m','н':'n','о':'o','п':'p','р':'r','с':'s','т':'t','у':'u','ф':'f','х':'kh','ц':'ts','ч':'ch','ш':'sh','щ':'sch','ъ':'','ы':'y','ь':'','э':'e','ю':'yu','я':'ya',' ':'-'};
      return name.toLowerCase().split('').map(c => map[c] || c).join('').replace(/--+/g, '-');
    }
    
    function getEventId() {
      const path = window.location.pathname;
      const match = path.match(/\/event\/(\d+)/);
      return match ? parseInt(match[1]) : 1;
    }
    
    function getLinkCode() {
      const path = window.location.pathname;
      const match = path.match(/\/e\/([A-Z0-9-]+)/i);
      return match ? match[1] : null;
    }
    
    function getNewUrlParams() {
      const path = window.location.pathname;
      // Match city/event/show/id, allow optional encoded query string at end
      const match = path.match(/^\/([a-z-]+)\/event\/show\/(\d+)/i);
      if (match) {
        return { citySlug: match[1], templateId: match[2] };
      }
      return null;
    }
    
    async function loadData() {
      linkCode = getLinkCode();
      isGeneratedLink = !!linkCode;
      const newUrlParams = getNewUrlParams();
      isNewUrlFormat = !!newUrlParams;
      
      console.log('[EventPage] Loading data:', { 
        path: window.location.pathname, 
        linkCode, 
        isGeneratedLink, 
        isNewUrlFormat, 
        newUrlParams 
      });
      
      try {
        if (isNewUrlFormat) {
          // NEW URL FORMAT: Load from /:city/event/show/:id?lid=linkId
          const urlParams = new URLSearchParams(window.location.search);
          const linkId = urlParams.get('lid');
          
          if (linkId) {
            // With lid - check the generated link in database (validates is_active, etc.)
            let apiUrl = `/api/event-by-city/${newUrlParams.citySlug}/${newUrlParams.templateId}?lid=${linkId}`;
            const res = await fetch(apiUrl);
            if (res.ok) {
              const data = await res.json();
              if (data && !data.error) {
                isGeneratedLink = true;
                eventData = {
                  id: data.id,
                  name: data.name,
                  description: data.description,
                  price: 2490,
                  categoryName: data.categoryName,
                  cityName: data.cityName,
                  venue: data.venueAddress || '',
                  date: data.eventDate,
                  time: data.eventTime,
                  availableSeats: data.availableSeats,
                  images: data.images || [],
                  coverImageUrl: data.imageUrl || (data.images && data.images[0]),
                  cityId: data.cityId,
                  citySlug: data.citySlug
                };
                currentCitySlug = data.citySlug || transliterate(data.cityName);
                
                if (data.cityName && data.cityId) {
                  localStorage.setItem('afisha_city_access', JSON.stringify({
                    cityId: data.cityId,
                    cityName: data.cityName,
                    accessTime: Date.now()
                  }));
                }
              } else {
                showUnavailablePage();
                return;
              }
            } else {
              showUnavailablePage();
              return;
            }
          } else {
            // No lid - check if user has localStorage access (came from valid link before)
            const accessData = localStorage.getItem('afisha_city_access');
            if (!accessData) {
              showUnavailablePage();
              return;
            }
            
            let storedCity = '';
            let storedCityId = null;
            try {
              const access = JSON.parse(accessData);
              storedCity = access.cityName || '';
              storedCityId = access.cityId || null;
            } catch (e) {}
            
            if (!storedCity || !storedCityId) {
              showUnavailablePage();
              return;
            }
            
            // Load template for full access (user can view AND book)
            const templateRes = await fetch(`/api/generator/event-templates/${newUrlParams.templateId}`);
            if (templateRes.ok) {
              const templateData = await templateRes.json();
              const tpl = templateData.template || templateData;
              if (tpl && !templateData.error && tpl.isActive !== false) {
                isEventTemplate = true;
                eventData = {
                  id: tpl.id,
                  name: tpl.name,
                  description: tpl.description,
                  price: 2490,
                  categoryName: tpl.categoryName,
                  cityName: storedCity,
                  cityId: storedCityId,
                  venue: '',
                  date: new Date().toISOString(),
                  time: '12:00',
                  availableSeats: 50,
                  images: tpl.images || [],
                  coverImageUrl: tpl.image_url || (tpl.images && tpl.images[0])
                };
                currentCitySlug = transliterate(storedCity);
              } else {
                showUnavailablePage();
                return;
              }
            } else {
              showUnavailablePage();
              return;
            }
          }
        } else if (isGeneratedLink) {
          // Load from generated link
          console.log('[EventPage] Fetching generated link:', linkCode);
          const linkRes = await fetch(`/api/event-link/${linkCode}`);
          console.log('[EventPage] Link API response status:', linkRes.status);
          if (linkRes.ok) {
            const linkData = await linkRes.json();
            console.log('[EventPage] Link data:', linkData);
            if (linkData && !linkData.error) {
              eventData = {
                id: linkData.id,
                name: linkData.name,
                description: linkData.description,
                price: 2490,
                categoryName: linkData.categoryName,
                cityName: linkData.cityName,
                venue: linkData.venueAddress || '',
                date: linkData.eventDate,
                time: linkData.eventTime,
                availableSeats: linkData.availableSeats,
                images: linkData.images || [],
                coverImageUrl: linkData.imageUrl || (linkData.images && linkData.images[0]),
                linkCode: linkData.linkCode,
                cityId: linkData.cityId
              };
              currentCitySlug = transliterate(linkData.cityName);
              
              // Store city access in localStorage for access control
              if (linkData.cityName && linkData.cityId) {
                localStorage.setItem('afisha_city_access', JSON.stringify({
                  cityId: linkData.cityId,
                  cityName: linkData.cityName,
                  accessTime: Date.now()
                }));
              }
            } else {
              console.error('[EventPage] Link data has error:', linkData);
              showUnavailablePage();
              return;
            }
          } else {
            console.error('[EventPage] Link API failed with status:', linkRes.status);
            showUnavailablePage();
            return;
          }
        } else {
          // Regular event loading from template
          const eventId = getEventId();
          
          // Get city from localStorage
          const accessData = localStorage.getItem('afisha_city_access');
          let storedCity = '';
          let storedCityId = null;
          if (accessData) {
            try {
              const access = JSON.parse(accessData);
              storedCity = access.cityName || '';
              storedCityId = access.cityId || null;
            } catch (e) {}
          }
          
          // If no city access, show 404
          if (!storedCity || !storedCityId) {
            showUnavailablePage();
            return;
          }
          
          const templateRes = await fetch(`/api/generator/event-templates/${eventId}`);
          
          if (templateRes.ok) {
            const templateData = await templateRes.json();
            if (templateData && !templateData.error) {
              isEventTemplate = true;
              eventData = {
                id: templateData.id,
                name: templateData.name,
                description: templateData.description,
                price: 2490,
                categoryName: templateData.categoryName,
                cityName: storedCity,
                cityId: storedCityId,
                venue: '',
                date: new Date().toISOString(),
                availableSeats: 50,
                images: templateData.images || [],
                coverImageUrl: templateData.imageUrl || (templateData.images && templateData.images[0])
              };
              currentCitySlug = transliterate(storedCity);
            }
          }
          
          if (!eventData) {
            eventData = getDemoEvent();
          }
        }
      } catch (err) {
        console.error('Error loading data:', err);
        eventData = getDemoEvent();
        events = [eventData, ...getDemoRecommendations()];
      }
      
      renderPage();
    }
    
    function showUnavailablePage() {
      document.body.innerHTML = `
        <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f5f5; font-family: Inter, sans-serif;">
          <div style="text-align: center; padding: 40px;">
            <div style="font-size: 120px; color: #ddd; font-weight: 700; line-height: 1;">404</div>
            <h1 style="font-size: 24px; color: #1a1a1a; margin-bottom: 12px; margin-top: 20px;">Страница не найдена</h1>
            <p style="color: #666; font-size: 15px; line-height: 1.5;">Запрашиваемая страница не существует или была удалена.</p>
          </div>
        </div>
      `;
    }
    
    function getDemoEvent() {
      // Get city from localStorage if available
      const accessData = localStorage.getItem('afisha_city_access');
      let storedCity = '';
      if (accessData) {
        try {
          const access = JSON.parse(accessData);
          storedCity = access.cityName || '';
        } catch (e) {}
      }
      
      return {
        id: 1,
        name: 'Профессиональный Тир',
        description: 'Добро пожаловать в тир, где атмосфера наполнена ароматом пороха, а удовлетворение от меткости — в центре внимания. Ощутите мощь и контроль, держа в руках реальное оружие, исследуя точность и мастерство стрельбы. Это мероприятие предоставляет уникальную возможность испытать волнение от выстрела, соблюдая все правила безопасности. Тир — это не только тренировка навыков стрельбы, но и встреча с энергией, которую приносит в себе каждый выстрел. Готовьтесь к захватывающему опыту, где меткость и концентрация приводят к непередаваемому удовлетворению.',
        price: 2490,
        categoryName: 'ЭКСТРИМ',
        cityName: storedCity,
        venue: '',
        date: new Date().toISOString(),
        availableSeats: 50,
        images: []
      };
    }
    
    function getDemoRecommendations() {
      return [
        { id: 2, name: 'Прогулка на квадроциклах', categoryName: 'ЭКСТРИМ', price: 2490 },
        { id: 3, name: 'Прогулка на лошадях', categoryName: 'ЭКСТРИМ', price: 2490 },
        { id: 4, name: 'Пейнтбол', categoryName: 'ЭКСТРИМ', price: 2490 },
        { id: 5, name: 'Аэротруба', categoryName: 'ЭКСТРИМ', price: 2490 },
        { id: 6, name: 'Стрелковый клуб «Громовержец»', categoryName: 'ЭКСТРИМ', price: 2490 }
      ];
    }
    
    function renderPage() {
      renderCategoryNav();
      renderMainContent();
      document.title = `${eventData.name} - Афиша`;
    }
    
    function renderCategoryNav() {
      const nav = document.getElementById('categoryNav');
      nav.innerHTML = categoryTabs.map((tab, i) => `
        <a href="#" class="category-tab ${eventData.categoryName?.toUpperCase() === tab ? 'active' : ''}">${tab}</a>
      `).join('') + '<div class="category-more">•••</div>';
    }
    
    function renderMainContent() {
      const main = document.getElementById('mainContent');
      const rating = (7.5 + Math.random() * 2).toFixed(1);
      const price = 2490;
      const venue = eventData.venue || '';
      const city = eventData.cityName || '';
      const heroImage = eventData.coverImageUrl || null;
      
      let sessions = [];
      const dayNames = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
      const monthNames = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
      
      // Format time as HH:MM (remove seconds if present)
      function formatTimeHHMM(timeStr) {
        if (!timeStr) return '12:00';
        const parts = timeStr.split(':');
        return `${parts[0]}:${parts[1]}`;
      }
      
      if (isGeneratedLink && eventData.date && eventData.time) {
        const eventDate = new Date(eventData.date);
        const dayName = dayNames[eventDate.getDay()];
        const dateStr = `${eventDate.getDate()} ${monthNames[eventDate.getMonth()]}`;
        const formattedTime = formatTimeHHMM(eventData.time);
        
        // Main session from generated link (with stable ticket count)
        sessions.push({ 
          day: `${dayName}, ${dateStr}`, 
          time: formattedTime, 
          isMain: true,
          seats: eventData.availableSeats || 50
        });
        
        // Generate additional auto sessions (random tickets up to 20)
        const autoTimes = ['11:00', '14:00', '17:00', '19:00'];
        const nextDay = new Date(eventDate);
        nextDay.setDate(nextDay.getDate() + 1);
        
        autoTimes.forEach(t => {
          if (t !== formattedTime) {
            sessions.push({
              day: `${dayNames[nextDay.getDay()]}, ${nextDay.getDate()} ${monthNames[nextDay.getMonth()]}`,
              time: t,
              isMain: false,
              seats: Math.floor(Math.random() * 20) + 1
            });
          }
        });
      } else {
        // Default sessions for non-generated events
        const today = new Date();
        for (let i = 0; i < 4; i++) {
          const d = new Date(today);
          d.setDate(d.getDate() + i);
          sessions.push({
            day: `${dayNames[d.getDay()]}, ${d.getDate()} ${monthNames[d.getMonth()]}`,
            time: ['11:00', '14:00', '17:00', '19:00'][i % 4],
            isMain: false,
            seats: Math.floor(Math.random() * 20) + 1
          });
        }
      }
      
      const recs = events.filter(e => e.id !== eventData.id).slice(0, 6);
      const recommendations = recs.length > 0 ? recs : getDemoRecommendations();
      
      main.innerHTML = `
        <section class="hero-section">
          <div class="hero-main" ${!heroImage ? 'style="background: linear-gradient(135deg, #333 0%, #555 100%);"' : ''}>
            ${heroImage ? `<img src="${heroImage}" alt="${eventData.name}">` : ''}
            <div class="hero-overlay"></div>
            <div class="hero-rating">${rating}</div>
            <div class="hero-content">
              <div class="hero-category">${(eventData.categoryName?.toUpperCase() || 'СОБЫТИЕ')} В ГОРОДЕ ${city.toUpperCase()}</div>
              <h1 class="hero-title">${eventData.name}</h1>
              <button class="hero-btn" onclick="scrollToSessions()">Расписание и карты</button>
            </div>
          </div>
          ${(eventData.images && eventData.images.length > 1) ? `
          <div class="hero-gallery">
            ${eventData.images.slice(1, 5).map(img => `
              <div class="hero-gallery-item">
                <img src="${img}" alt="">
              </div>
            `).join('')}
          </div>` : ''}
        </section>

        <section class="section" id="sessionsSection">
          <div class="section-header">
            <h2 class="section-title">Расписание сеансов</h2>
            <a href="#" class="section-link" onclick="toggleFullSchedule(event)">Полное расписание →</a>
          </div>
          <div class="sessions-grid" id="sessionsGrid">
            ${sessions.map((s, i) => `
              <div class="session-card ${s.isMain ? 'main-session' : ''}" onclick="goToBooking('${getSessionDate(s.day)}', '${s.time}', ${s.seats})">
                <div class="session-price">От ${formatPrice(price)} ₽</div>
                <div class="session-time">${s.day} ${s.time}</div>
                <div class="session-address">${city}${venue ? ', ' + venue : ''}</div>
                <div class="session-seats" style="font-size: 12px; color: #e53935; margin-top: 4px;">Осталось ${s.seats} мест</div>
              </div>
            `).join('')}
          </div>
          <div class="full-schedule" id="fullSchedule" style="display: none;">
            ${generateFullSchedule(price, city, venue)}
          </div>
        </section>

        <section class="about-section">
          <div class="about-label">Описание организатора</div>
          <h2 class="about-title">О ${eventData.name}</h2>
          <p class="about-text">${eventData.description || 'Описание мероприятия появится здесь. Это увлекательное событие, которое подарит вам незабываемые впечатления и эмоции.'}</p>
        </section>

        <section class="age-section">
          <div class="age-label">Возраст</div>
          <div class="age-value">18+</div>
        </section>

        <section class="recommendations-section">
          <h2 class="recs-title">Рекомендации для вас</h2>
          <div class="recs-scroll">
            ${recommendations.map((r, i) => {
              const recRating = (8 + Math.random() * 1.5).toFixed(1);
              return `
                <div class="rec-card" onclick="openEvent(${r.id})">
                  <div class="rec-card-image" style="background: linear-gradient(135deg, #333 0%, #555 100%);">
                    <div class="rec-card-rating">${recRating}</div>
                  </div>
                  <div class="rec-card-title">${r.name}</div>
                </div>
              `;
            }).join('')}
          </div>
        </section>
      `;
      
      document.getElementById('cityName').textContent = city.toUpperCase();
    }
    
    function formatPrice(price) {
      return price?.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ' ') || '0';
    }
    
    function scrollToSessions() {
      document.getElementById('sessionsSection').scrollIntoView({ behavior: 'smooth' });
    }
    
    function selectSession(time, price) {
      selectedSessionData = { time, price };
      document.getElementById('selectedTime').textContent = time;
      document.getElementById('selectedPrice').textContent = `от ${formatPrice(price)} ₽`;
      document.getElementById('orderModal').classList.add('active');
    }
    
    function closeOrderModal(e) {
      if (e.target === document.getElementById('orderModal')) {
        document.getElementById('orderModal').classList.remove('active');
      }
    }
    
    async function submitOrder(e) {
      e.preventDefault();
      
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Оформление...';
      
      const orderData = {
        eventId: eventData.id,
        eventName: eventData.name,
        customerName: document.getElementById('customerName').value,
        customerEmail: document.getElementById('customerEmail').value,
        customerPhone: document.getElementById('customerPhone').value,
        seatsCount: parseInt(document.getElementById('ticketCount').value),
        sessionTime: selectedSessionData?.time,
        price: selectedSessionData?.price
      };
      
      try {
        const res = await fetch('/api/create-order', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(orderData)
        });
        
        if (!res.ok) {
          const errorData = await res.json().catch(() => ({}));
          throw new Error(errorData.message || 'Ошибка сервера. Попробуйте позже.');
        }
        
        const result = await res.json();
        
        if (result.success && result.orderCode) {
          window.location.href = '/payment?order=' + result.orderCode;
        } else if (result.success) {
          alert('Заказ успешно оформлен! Мы свяжемся с вами для подтверждения.');
          document.getElementById('orderModal').classList.remove('active');
          document.getElementById('orderForm').reset();
        } else {
          throw new Error(result.message || 'Ошибка оформления заказа');
        }
      } catch (err) {
        alert(err.message || 'Произошла ошибка. Попробуйте ещё раз.');
      }
      
      btn.disabled = false;
      btn.textContent = 'Оформить заказ';
    }
    
    function openEvent(id) {
      // Use new URL format with city slug
      const slug = currentCitySlug || transliterate(eventData?.cityName || 'moskva');
      window.location.href = `/${slug}/event/show/${id}?r=${Date.now()}`;
    }
    
    function getSessionDate(dayName) {
      const today = new Date();
      const dayOfWeek = today.getDay();
      const targetDays = { 'Пятница': 5, 'Суббота': 6, 'Воскресенье': 0 };
      const target = targetDays[dayName];
      if (target === undefined) return today.toISOString().split('T')[0];
      
      let offset = target - dayOfWeek;
      if (offset <= 0) offset += 7;
      
      const date = new Date(today);
      date.setDate(today.getDate() + offset);
      return date.toISOString().split('T')[0];
    }
    
    function generateFullSchedule(price, city, venue) {
      const today = new Date();
      const scheduleData = [];
      const dayNames = ['ВОСКРЕСЕНЬЕ', 'ПОНЕДЕЛЬНИК', 'ВТОРНИК', 'СРЕДА', 'ЧЕТВЕРГ', 'ПЯТНИЦА', 'СУББОТА'];
      const monthAbbr = ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'];
      
      for (let i = 0; i < 7; i++) {
        const date = new Date(today);
        date.setDate(today.getDate() + i);
        const dayNum = date.getDate();
        const dayName = dayNames[date.getDay()];
        const isoDate = date.toISOString().split('T')[0];
        const times = date.getDay() === 0 || date.getDay() === 6 
          ? ['11:00', '14:00', '17:00'] 
          : ['17:00'];
        
        times.forEach(time => {
          scheduleData.push({ dayNum, dayName, time, month: monthAbbr[date.getMonth()], isoDate });
        });
      }
      
      return scheduleData.map(s => `
        <div class="schedule-row">
          <div class="schedule-date">
            <div class="schedule-day-num">${s.dayNum}<sup>${s.month}</sup></div>
            <div class="schedule-day-name">${s.dayName}</div>
          </div>
          <div class="schedule-info">
            <div class="schedule-time">${s.time}</div>
            <div class="schedule-venue">${city}${venue ? ', ' + venue : ','}</div>
          </div>
          <button class="schedule-price-btn" onclick="goToBooking('${s.isoDate}', '${s.time}', ${s.seats || 20})">От ${formatPrice(price)} ₽</button>
        </div>
      `).join('');
    }
    
    function toggleFullSchedule(e) {
      e.preventDefault();
      const fullSchedule = document.getElementById('fullSchedule');
      const sessionsGrid = document.getElementById('sessionsGrid');
      const link = e.target;
      
      if (fullSchedule.style.display === 'none') {
        fullSchedule.style.display = 'block';
        sessionsGrid.style.display = 'none';
        link.textContent = 'Свернуть ←';
      } else {
        fullSchedule.style.display = 'none';
        sessionsGrid.style.display = 'grid';
        link.textContent = 'Полное расписание →';
      }
    }
    
    function goToBooking(day, time, seats) {
      const seatsParam = seats ? `&seats=${seats}` : '';
      if (isGeneratedLink && linkCode) {
        window.location.href = `/booking-link/${linkCode}?date=${day}&time=${encodeURIComponent(time)}${seatsParam}`;
      } else if (isEventTemplate) {
        window.location.href = `/booking/${eventData.id}?date=${day}&time=${encodeURIComponent(time)}&template=1${seatsParam}`;
      } else {
        window.location.href = `/booking/${eventData.id}?date=${day}&time=${encodeURIComponent(time)}${seatsParam}`;
      }
    }
    
    loadData();
  </script>
</body>
